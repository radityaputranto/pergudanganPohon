<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="refrens.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.csss">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<script type="text/javascript" src="refrens.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title></title>
</head>
<body>
		<div class="overlay">
  <div class="success" id="message"> </div>
  <div class="login">
    <div id="tabs">
      <ul class="tabs">
        <li><a href="#login">Login</a></li>
        <li><a href="#signup">Sign up</a></li>
      </ul>
      <div id="login">
        <form id="loginForm" method="POST">
          <input type="text" placeholder="Username" name="username" required />
          <input type="password" placeholder="Password" name="password" required />
          <input type="submit" value="Login" class="button" />
        </form>
      </div>
      <div id="signup">
        <form id="signupForm" action="" method="POST">
          <input type="text" placeholder="Username" name="username" />
          <input type="text" placeholder="Mail address" name="MailAdress" />
          <input type="password" placeholder="Password" name="password" />
          <input type="password" placeholder="Confirm Password" name="Confirm" />
          <input type="submit" value="Sign up" class="button" />
        </form>
      </div>
    </div>
  </div>

  <a href="#" class="contact">&copy; 2016 Company </a>
</div>
</body>
</html>
